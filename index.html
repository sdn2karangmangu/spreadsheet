<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Input Nilai Guru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .spreadsheet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .spreadsheet-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .spreadsheet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .spreadsheet-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 24px;
        }

        .card-title {
            flex: 1;
        }

        .card-title h3 {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .card-title .subject {
            color: #667eea;
            font-size: 0.9em;
            font-weight: 600;
        }

        .card-info {
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .card-info svg {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }

        .btn-open {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .btn-open:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .add-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s;
            border: none;
        }

        .add-button:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #666;
        }

        .btn-save:hover {
            transform: scale(1.02);
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .spreadsheet-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Portal Input Nilai Guru</h1>
            <p>Akses spreadsheet nilai siswa dengan mudah</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ðŸ” Cari berdasarkan kelas, mata pelajaran, atau guru...">
        </div>

        <div class="spreadsheet-grid" id="spreadsheetGrid">
            <!-- Cards akan dimuat di sini -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <svg fill="white" viewBox="0 0 24 24">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
            </svg>
            <h3>Belum ada spreadsheet</h3>
            <p>Klik tombol + untuk menambahkan spreadsheet baru</p>
        </div>
    </div>

    <button class="add-button" onclick="openModal()">+</button>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Tambah Spreadsheet Baru</h2>
            <form id="addForm">
                <div class="form-group">
                    <label>Nama Guru</label>
                    <input type="text" id="teacherName" required>
                </div>
                <div class="form-group">
                    <label>Mata Pelajaran</label>
                    <input type="text" id="subject" required>
                </div>
                <div class="form-group">
                    <label>Kelas</label>
                    <input type="text" id="className" placeholder="Contoh: 7A, 8B" required>
                </div>
                <div class="form-group">
                    <label>Link Spreadsheet</label>
                    <input type="url" id="spreadsheetUrl" placeholder="https://docs.google.com/spreadsheets/..." required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn-save">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let spreadsheets = [
            {
                id: 1,
                teacher: "Ibu Siti Nurhaliza",
                subject: "Matematika",
                class: "7A",
                url: "https://docs.google.com/spreadsheets/d/1example1"
            },
            {
                id: 2,
                teacher: "Bapak Ahmad Wijaya",
                subject: "Bahasa Indonesia",
                class: "7B",
                url: "https://docs.google.com/spreadsheets/d/1example2"
            },
            {
                id: 3,
                teacher: "Ibu Rina Susanti",
                subject: "IPA",
                class: "8A",
                url: "https://docs.google.com/spreadsheets/d/1example3"
            }
        ];

        function renderSpreadsheets(filter = '') {
            const grid = document.getElementById('spreadsheetGrid');
            const emptyState = document.getElementById('emptyState');
            
            const filtered = spreadsheets.filter(s => 
                s.teacher.toLowerCase().includes(filter.toLowerCase()) ||
                s.subject.toLowerCase().includes(filter.toLowerCase()) ||
                s.class.toLowerCase().includes(filter.toLowerCase())
            );

            if (filtered.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            grid.innerHTML = filtered.map(s => `
                <div class="spreadsheet-card">
                    <div class="card-header">
                        <div class="icon">ðŸ“Š</div>
                        <div class="card-title">
                            <h3>${s.class}</h3>
                            <div class="subject">${s.subject}</div>
                        </div>
                    </div>
                    <div class="card-info">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
                        </svg>
                        ${s.teacher}
                    </div>
                    <a href="${s.url}" target="_blank" class="btn-open">
                        Buka Spreadsheet â†’
                    </a>
                </div>
            `).join('');
        }

        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('addForm').reset();
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderSpreadsheets(e.target.value);
        });

        document.getElementById('addForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newSpreadsheet = {
                id: Date.now(),
                teacher: document.getElementById('teacherName').value,
                subject: document.getElementById('subject').value,
                class: document.getElementById('className').value,
                url: document.getElementById('spreadsheetUrl').value
            };

            spreadsheets.unshift(newSpreadsheet);
            renderSpreadsheets();
            closeModal();
        });

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        renderSpreadsheets();
    </script>
</body>
</html>
